    <h1>加速開發的技巧們</h1>
    <div>
        <h2>快捷鍵</h2>
        <ul>
            <li>複製該行：(shift)+(alt)+方向鍵</li>
            <li>多行輸入：(ctrl)+(alt)+方向鍵</li>
             <li>註解：(ctrl)+(k)->(c)</li>
        </ul>
    </div>
    <div>
        <h2>快速建立</h2>
        <ul>
            <li>{}</li>
            <li>$</li>
            <li>></li>
            <li>.名稱</li>
            <li>*數量</li>
            <li>[]</li>
        </ul>
        <div>
            <p>使用「ul>li.ithem${$}*5」可以產生以下結果</p>
            <ul>
                <li class="ithem1">1</li>
                <li class="ithem2">2</li>
                <li class="ithem3">3</li>
                <li class="ithem4">4</li>
                <li class="ithem5">5</li>
            </ul>
        </div>

    </div>
