<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>台灣水庫即時水情</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>台灣水庫即時水情</h1>
        </div>
        <table class="table table-bordered">
            <thead></thead>
            <tbody></tbody>
        </table>
        <img src="0406.jpg" class="w-100">
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script>
        let Reservoir = [
            { name: "新山水庫(基隆)", capacity: 892.66, percent: 89, days: 60 },
            { name: "翡翠水庫(台北、新北)", capacity: 26313.79, percent: 78.4, days: 60 },
            { name: "石門水庫(新北、桃園、新竹)", capacity: 6700.30, percent: 33.9, days: 60 },
            { name: "永和山水庫(新竹、苗栗)", capacity: 240.60, percent: 8, days: 60 },
            { name: "寶山水庫(新竹)", capacity: 96.15, percent: 19.1, days: -1 },
            { name: "寶山第二水庫(新竹)", capacity: 282.98, percent: 9, days: 31 },
            { name: "明德水庫(苗栗)", capacity: 131.00, percent: 10.7, days: 60 },
            { name: "鯉魚潭水庫(苗栗、台中)", capacity: 1114.73, percent: 9.7, days: 60 },
            { name: "德基水庫(台中)", capacity: 1002.63, percent: 5.4, days: 60 },
            { name: "石岡壩(台中)", capacity: 45.26, percent: 29.6, days: -1 },
            { name: "日月潭水庫(南投)", capacity: 4550.37, percent: 35.5, days: 60 },
            { name: "霧社水庫(南投)", capacity: 641.35, percent: 17.1, days: -1 },
            { name: "湖山水庫(雲林、彰化、嘉義)", capacity: 2134.20, percent: 41.9, days: 60 },
            { name: "仁義潭水庫(嘉義)", capacity: 662.04, percent: 26.1, days: 60 },
            { name: "蘭潭水庫(嘉義)", capacity: 619.80, percent: 67.1, days: 60 },
            { name: "白河水庫(台南)", capacity: 0.00, percent: 0, days: 0 },
            { name: "曾文水庫(嘉義、台南)", capacity: 5876.00, percent: 11.5, days: -1 },
            { name: "烏山頭水庫(台南)", capacity: 3631.00, percent: 46.1, days: 31 },
            { name: "南化水庫(台南、高雄)", capacity: 2956.63, percent: 32.5, days: 31 },
            { name: "阿公店水庫(高雄)", capacity: 404.00, percent: 26.5, days: 26 },
            { name: "牡丹水庫(屏東)", capacity: 1272.00, percent: 47.9, days: 60 }
        ];


        let thead, tbody;
        window.onload = function () {
            thead = document.querySelector("table>thead");
            tbody = document.querySelector("table>tbody");

            let tr = document.createElement("tr");
            let col01 = document.createElement("th");
            let col02 = document.createElement("th");
            let col03 = document.createElement("th");
            let col04 = document.createElement("th");
            let col05 = document.createElement("th");

            col01.innerHTML = "項目";
            col02.innerHTML = "水庫名稱";
            col03.innerHTML = "有效蓄水量";
            col04.innerHTML = "剩餘百分比";
            col05.innerHTML = "預測剩餘天數";

            tr.appendChild(col01);
            tr.appendChild(col02);
            tr.appendChild(col03);
            tr.appendChild(col04);
            tr.appendChild(col05);
            thead.appendChild(tr);

            Reservoir.forEach((item, index) => {
                let keys = Object.keys(item);
                let tr_body = document.createElement("tr");
                let td = document.createElement("td");
                td.innerHTML = index + 1;
                tr_body.appendChild(td);
                keys.forEach((key, index) => {
                    td = document.createElement("td");

                    switch (key) {
                        case 'name': td.innerHTML = item[key]; break;
                        case 'capacity':
                            td.innerHTML = item[key] + "萬立方公尺"; break;
                        case 'percent':
                            td.innerHTML = item[key] + "%"; break;
                        case 'days':
                            if (item[key] >= 60)
                                td.innerHTML = "60天以上";
                            else if (item[key] < 60 && item[key] > 30)
                                td.innerHTML = "30天-60天以上";
                            else if (item[key] <= 30 && item[key] >= 0)
                                td.innerHTML = item[key] + "天";
                            else if (item[key] < 0)
                                td.innerHTML = "----";

                            break;
                        default: ;
                    }
                    tr_body.appendChild(td);
                });

                tbody.appendChild(tr_body);
            });
        }
    </script>
</body>

</html>
