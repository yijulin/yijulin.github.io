<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>我的帳戶 | Rakuten Kobo</title>
    <link rel="stylesheet" href="account-settings.css">
</head>

<body>
    <div class="account-title">
        <div class="title-box box-width">
            <img class="pb-3" src="https://akimages.kobobooks.com/images/misc/Navigation/Top/rakuten-kobo-landscape.png"
                alt="Kobo-Logo">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">首頁</a></li>
                    <li class="breadcrumb-item active" aria-current="page">我的帳戶</li>
                </ol>
            </nav>

            <div class="nav nav-tabs " id="nav-tab" role="tablist">
                <button class="nav-link active " id="nav-setting-tab" data-bs-toggle="tab" data-bs-target="#nav-setting"
                    type="button" role="tab" aria-controls="nav-setting" aria-selected="true">我的帳戶</button>
                <button class="nav-link" id="nav-payment-tab" data-bs-toggle="tab" data-bs-target="#nav-payment"
                    type="button" role="tab" aria-controls="nav-payment" aria-selected="false">付款資訊</button>
                <button class="nav-link" id="nav-purchase-tab" data-bs-toggle="tab" data-bs-target="#nav-purchase"
                    type="button" role="tab" aria-controls="nav-purchase" aria-selected="false">購買紀錄</button>
            </div>

        </div>
    </div>

    <div class="account-body ">
        <div class="account-box box-width">
            <div class="tab-content" id="nav-tabContent">
                <!-- 偏好設定與個人化 -->
                <div class="tab-pane fade show active" id="nav-setting" role="tabpanel"
                    aria-labelledby="nav-setting-tab">
                    <h1>偏好設定與個人化</h1>
                    <form class="w-100">
                        <div>
                            <div>
                                <label for="inputLName">名字</label>
                                <div class="inputbox">
                                    <input type="text" class="form-control" id="inputLName">
                                </div>
                                <label for="inputFName">姓氏</label>
                                <div class="inputbox">
                                    <input type="text" class="form-control" id="inputFName">
                                </div>
                                <fieldset class="w-100 my-4">
                                    <legend>性別</legend>
                                    <div class="raidobox d-flex ">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Sex" id="Sex_M" value="M"
                                                checked>
                                            <label class="form-check-label" for="Sex_F">
                                                男
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Sex" id="Sex_F"
                                                value="F">
                                            <label class="form-check-label" for="Sex_F">
                                                女
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div>
                                <fieldset class="w-100 my-4">
                                    <legend>顯示成人 (18+) 內容</legend>
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="RestrictedLevel"
                                                id="RL_Y" value="true" checked>
                                            <label class="form-check-label" for="RL_Y">
                                                是，顯示成人內容
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="RestrictedLevel"
                                                id="RL_N" value="false">
                                            <label class="form-check-label" for="RL_Y=N">
                                                否，隱藏成人內容
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="w-100 my-4">
                                    <legend class="">電子郵件更新</legend>
                                    <p>取得關於最新電子書、優惠活動和應用程式更新的資訊。</p>
                                    <div class="raidobox d-flex ">
                                        <div class="form-check ">
                                            <input class="form-check-input" type="radio" name="EmailSub" id="Sub_Y"
                                                value="true" checked>
                                            <label class="form-check-label" for="Sub_Y">
                                                好的
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="EmailSub" id="Sub_N"
                                                value="false">
                                            <label class="form-check-label" for="Sub_N">
                                                不，謝謝
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="btn-box">
                                    <button type="submit" class="btn ">儲存</button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
                <!-- 付款資訊 -->
                <div class="tab-pane fade" id="nav-payment" role="tabpanel" aria-labelledby="nav-payment-tab">...2</div>
                <!-- 購買紀錄 -->
                <div class="tab-pane fade" id="nav-purchase" role="tabpanel" aria-labelledby="nav-purchase-tab">...3
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
