<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>我的帳戶 | Rakuten Kobo</title>
    <link rel="stylesheet" href="account-settings.css">
    <script src="https://kit.fontawesome.com/b5505769ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="d-none">Kobo 樂天</h1>
    <div class="account-title">
        <div class="title-box box-width">
            <img class="pb-3" src="https://akimages.kobobooks.com/images/misc/Navigation/Top/rakuten-kobo-landscape.png"
                alt="Kobo-Logo">
            <nav aria-label="breadcrumb">
                <h2 class="d-none">我的帳戶</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">首頁</a></li>
                    <li class="breadcrumb-item active" aria-current="page">我的帳戶</li>
                </ol>
            </nav>

            <div class="nav nav-tabs " id="nav-tab" role="tablist">
                <button class="nav-link active " id="nav-setting-tab" data-bs-toggle="tab" data-bs-target="#nav-setting"
                    type="button" role="tab" aria-controls="nav-setting" aria-selected="true">我的帳戶</button>
                <button class="nav-link" id="nav-payment-tab" data-bs-toggle="tab" data-bs-target="#nav-payment"
                    type="button" role="tab" aria-controls="nav-payment" aria-selected="false">付款資訊</button>
                <button class="nav-link" id="nav-purchase-tab" data-bs-toggle="tab" data-bs-target="#nav-purchase"
                    type="button" role="tab" aria-controls="nav-purchase" aria-selected="false">購買紀錄</button>
            </div>

        </div>
    </div>

    <div class="account-body ">
        <div class="account-box box-width">
            <div class="tab-content" id="nav-tabContent">
                <!-- 偏好設定與個人化 -->
                <div class="tab-pane fade show active" id="nav-setting" role="tabpanel"
                    aria-labelledby="nav-setting-tab">
                </div>
                <!-- 付款資訊 -->
                <div class="tab-pane fade" id="nav-payment" role="tabpanel" aria-labelledby="nav-payment-tab">
                    <div class="">
                        <div class="payment-box ">
                            <h1>付款資訊</h1>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <p class="m-0 fs-14px">信用卡／金融卡</p>
                                <div class="fs-5">
                                    <i class="fab fa-cc-visa"></i>
                                    <i class="fab fa-cc-mastercard"></i>
                                    <i class="fab fa-cc-jcb"></i>
                                </div>
                            </div>
                            <form action="">
                                <div class="CreditName-box">
                                    <label for="CreditName" class="form-label">信用卡上的姓名 *</label>
                                    <!-- is-invalid -->
                                    <input type="text" class="form-control " id="CreditName"
                                        aria-describedby="CreditNameFeedback" required>
                                    <div id="CreditNameFeedback" class="invalid-feedback">
                                        請確實輸入姓名
                                    </div>
                                </div>
                                <div class="CreditNumber-box">
                                    <label for="CreditNumber" class="form-label">信用卡號碼</label>
                                    <input type="number" class="form-control" id="CreditNumber"
                                        aria-describedby="CreditNumberFeedback" required>
                                    <div id="CreditNumberFeedback" class="invalid-feedback">
                                        不正確的信用卡長度
                                    </div>
                                </div>
                                <div class="SecurityCode-box ">
                                    <label for="SecurityCode" class="form-label">安全碼</label>
                                    <div class=" position-relative">
                                        <span
                                            class="fas fa-question-circle position-absolute top-50 end-0 translate-middle bg-white ps-1"></span>

                                        <input type="number" class="form-control" id="SecurityCode"
                                            aria-describedby="SecurityCodeFeedback" required>
                                    </div>
                                    <div id="SecurityCodeFeedback" class="invalid-feedback">
                                        無效的 CVV/安全碼
                                    </div>
                                </div>
                                <div class="expiry-datetime-box">
                                    <label for="ExpiryDate" class="form-label">到期日 *</label>
                                    <div class="d-flex align-items-end">
                                        <div class="">
                                            <label for="ExpiryMonth" class="form-label">月</label>
                                            <select class="form-select" id="ExpiryMonth" aria-label="Default select">
                                                <option value="1">01</option>
                                                <option value="2">02</option>
                                                <option value="3">03</option>
                                                <option value="4">04</option>
                                                <option value="5" selected>05</option>
                                                <option value="6">06</option>
                                                <option value="7">07</option>
                                                <option value="8">08</option>
                                                <option value="9">09</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                            </select>
                                        </div>
                                        <span class="p-2">/</span>
                                        <div class="">
                                            <label for="ExpiryYear" class="form-label">年</label>
                                            <select class="form-select" id="ExpiryYear" aria-label="Default select">
                                                <option value="2021" selected>2021</option>
                                                <option value="2022">2022</option>
                                                <option value="2023">2023</option>
                                                <option value="2024">2024</option>
                                                <option value="2025">2025</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-box">
                                    <button type="submit" class="btn btn-save">儲存</button>
                                    <button class="btn btn-cancel">取消</button>
                                </div>
                            </form>
                        </div>
                        <div class="bill-box">
                            <h2>帳單地址</h2>
                            <form action="">
                                <div class="BillCountry-box">
                                    <label for="BillCountry" class="form-label">國家/地區</label>
                                    <select class="form-select" id="BillCountry" aria-label="Default select example">
                                        <option selected>台灣</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="BillCity-box">
                                    <label for="BillCity" class="form-label">城市</label>
                                    <input type="text" class="form-control " id="BillCity"
                                        aria-describedby="BillCityFeedback" required>
                                </div>
                                <div class="BillAddress-box">
                                    <label for="BillAddress" class="form-label">地址</label>
                                    <input type="text" class="form-control " id="BillAddress"
                                        aria-describedby="BillAddressFeedback" required>
                                </div>
                                <div class="PostalCode-box">
                                    <label for="PostalCode" class="form-label">郵遞區號</label>
                                    <input type="number" class="form-control" id="PostalCode"
                                        aria-describedby="PostalCodeFeedback" required>
                                </div>
                                <div class="BillPhone-box">
                                    <label for="BillPhone" class="form-label">電話號碼</label>
                                    <input type="tel" class="form-control" id="BillPhone"
                                        aria-describedby="BillPhoneFeedback" required>
                                </div>
                                <div class="btn-box">
                                    <button type="submit" class="btn btn-save">儲存</button>
                                    <button class="btn btn-cancel">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- 購買紀錄 -->
                <div class="tab-pane fade" id="nav-purchase" role="tabpanel" aria-labelledby="nav-purchase-tab">

                </div>
            </div>
        </div>

    </div>

    <footer class="account-foot">
        <div class="box-width d-flex justify-content-between my-4">
            <ul class="d-flex  ">
                <li><a href="#">Kobo 使用條款</a></li>
                <li><a href="#">Kobo 隱私</a></li>
            </ul>
            <p>&copy; 2021 Rakuten Kobo Inc.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="nav-setting.js">
    </script>
    <script>
        window.onload = showSetting();

    </script>

</body>

</html>
