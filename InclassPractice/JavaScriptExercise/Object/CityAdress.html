<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="msg">

    </div>

    <script>
        let zipcodeArray = [];

        let url = "https://raw.githubusercontent.com/donma/TaiwanAddressCityAreaRoadChineseEnglishJSON/master/AllData.json";

        fetch(url)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                //顯示用
                console.log(data);
                console.log(Array.isArray(data)); //資料型態是否為array

                document.getElementById("msg").innerHTML = JSON.stringify(data);
            });
    </script>
</body>

</html>
