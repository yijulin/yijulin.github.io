<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <p></p>
    <div></div>

    <script type="module">
        import { $g, dothree, getRandom } from '../Modules/helpers.js';
        let h1 = $g("h1");
        h1.innerText = "ABC";
        $g('p').innerHTML = "ZXC";
        $g('div').innerHTML = "==========";

        let thep = ["123", "456", "789", "000"]
        let theli = ["A", "B", "C"]

        dothree(thep, "div", "p");
        dothree(theli, "ul", "li");

        document.querySelector("body>h1").innerHTML = getRandom(1, 100);

    </script>
</body>

</html>
