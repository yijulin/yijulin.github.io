        crossorigin="anonymous"></script>
    <script>
        var list = [
            { item: "啤酒", type: "喝" },
            { item: "汽水", type: "喝" },
            { item: "冰淇淋", type: "吃" },
            { item: "火鍋", type: "吃" },
            { item: "茶", type: "喝" },
            { item: "燒烤", type: "吃" },
            { item: "水", type: "喝" }
        ]

        let a1 = list.find(x => x.type == "吃");
        console.log(a1.item);

        let a2 = list.filter(x => x.type == "喝");
        console.log(a2);

        let a3 = list.find(x => x.item == "冰淇淋");
        let a3_1 = list.indexOf(a3);
        console.log(a3_1 + 1);

        let a4 = list.findIndex(x => x.item == "冰淇淋");
        console.log(a4);

        let a5 = list.map(x => x.item);
        console.log(a5);


        let a6 = list.map(x => {
            return {
                id: list.length - list.indexOf(x),
                name: x.item
            }
        });
        console.log(a6);

        let num1 = [9, 6, 3, 4, 76, 91];
        let n1 = num1.sort();
        let n2 = num1.sort((a, b) => a - b);

        console.log(n1);
        console.log(n2);

        let n3 = a6.sort((a, b) => a.id - b.id);
        console.table(n3);

        let twlist = ["豬", "龍", "鼠", "狗", "羊", "雞", "馬"];

        let n4 = twlist.sort((a, b) => {
            const words = ["鼠", "牛", "虎", "兔", "龍", "蛇", "馬", "羊", "猴", "雞", "狗", "豬"];
            return words.indexOf(a) - words.indexOf(b);
        });

        console.log(n4);

        Array.prototype.groupby = function (prop) {
            return this.reduce(function (group, item) {
                const val = item[prop];
                group[val] = group[val] || [];
                group[val].push(item);
                return group;
            }, {});
        };

        let a7 = list.groupby('type');
        console.log(a7);

    </script>
