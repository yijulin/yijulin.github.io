        //方法二
        Promise.all([A(), B()])
            .then(function (res) {
                console.log(res);
                let [res1, res2] = res;
                console.log(res1, res2);
            })
            .catch(function (err) {
                console.log(err);
            })

        function A() {
            return new Promise(function (resolve, reject) {
                console.log('A');
                let isDone = false;
                if (isDone) {
                    return resolve("A OK");
                } else {
                    return reject("A NO")
                }
            })
        }
        function B() {
            return new Promise((resolve, reject) => {
                console.log('B');
                let isDone = true;
                if (isDone) {
                    resolve("B OK");
                } else {
                    reject("B NO")
                }
            })
        }
