<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b5505769ea.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
    <style>
        i {
            font-size: 128px;
        }
    </style>
</head>

<body>
    <h1>Hello, world!</h1>
    <i id="icon" class="fas fa-bug"></i>

    <div class="container">
        <button onclick="doSomething1()">click1</button>
        <button onclick="doSomething2()">click2</button>
        <button onclick="doSomething3()">click3</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script>
        let icon = document.getElementById('icon');
        function doSomething1() {
            setTimeout(function () {
                icon.style.color = "blue";
            }, 300);
            setTimeout(function () {
                icon.style.color = "black";
            }, 600);
            setTimeout(function () {
                icon.style.color = "blue";
            }, 900);
            setTimeout(function () {
                icon.style.color = "black";
            }, 1200);
        }
        function doSomething2() {
            let sw = true;
            let blue = true;
            let x = 10;
            for (let i = 1; i <= x; i++) {
                setTimeout(function () {
                    icon.style.color = blue ? 'blue' : 'black';
                    blue = !blue
                }, 300 * i);
            }
        }
        function doSomething3() {
            let sw = true;
            let i = 0;
            let sI = setInterval(function () {
                //console.log(i);
                i++;
                icon.style.color = sw ? "blue" : "black";
                sw = !sw;
                if (i >= 10) {
                    clearInterval(sI);
                }
            }, 200);
        }
    </script>
</body>

</html>
