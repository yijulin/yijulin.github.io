            const url = "https://ddragon.leagueoflegends.com/cdn/10.22.1/data/zh_TW/champion.json";
            let nameArray = [];
            let championsObject = {};

            window.onload = () => {
                fetch(url)

                    .then(result => {
                        championsObject = result.data;
                        nameArray = Object.keys(championsObject);

                        setCarousel();
                    })
                    .catch(ex => {
                        console.log(ex);
                    })
                    .finally(() => {
                        document.querySelector('#championsCarousel').style.visibility = 'visible';
                    })
                    ;
            }

                    item.querySelector("img").src = imgUrl;
                    item.querySelector("h5").innerHTML = championsObject[name].id + " - " + championsObject[name].name;
                    item.querySelector("p").innerHTML = championsObject[name].blurb;
