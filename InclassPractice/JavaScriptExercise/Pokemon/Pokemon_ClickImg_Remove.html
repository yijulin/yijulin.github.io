<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button id='addone' onclick="addPokemon()">Click +1</button>
    <button id='removeone' onclick="removePokemon()">Clear -1</button>
    <button id='loadall' onclick="loadAllPokemon()">Load All</button>
    <button id='reset' onclick="resetPokemon()">Reset</button>
    <button id='timer'>Timer</button>
    <button id='stop'>Stop Timer</button>

    <div id='container'></div>

    <script>
        let container = document.getElementById("container");
        let index = 0;
        let inertvalId = -1;


        window.onload = setTimeout(addPokemon, 3000);
        function addPokemon() {
            index++;
            let img = document.createElement("img");

            let no = index.toString().padStart(3, '0');
            let url = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${no}.png`;
            img.setAttribute("src", url);
            img.addEventListener("click", removeImg);

            container.appendChild(img);

        }

        function removeImg(event) {
            container.removeChild(event.target);
        }

        function removePokemon() {
            let len = container.childNodes.length;
            if (len > 0) {
                container.removeChild(container.childNodes[len - 1]);
                index > 1 ? index-- : index;
            }
        }
        function loadAllPokemon() {
            for (let i = 0; i < 897; i++) {
                addPokemon();
            }
        }
        function resetPokemon() {
            container.innerHTML = "";
            index = 0;
        }

        let timerbtn = document.getElementById("timer");
        timerbtn.onclick = function () {
            timerbtn.disabled = true;
            start();
        }

        let thetimer;
        function start() {
            if (index < 897) {
                thetimer = setInterval(addPokemon, 500);
            }
            else {
                clearInterval(thetimer);
            }

        }

        document.getElementById("stop").onclick = function () {
            clearInterval(thetimer);
            timerbtn.disabled = false;
        }
    </script>
</body>

</html>
